<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a2ef2e59ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    </head>
  <body>
    <div class="container">
      <div class="card" >
        <div class="card-body">
        <form id="city-form">
          <input class="text" id="input-city" placeholder="type city here" 
          autocomplete="off"/>
          <button type="button" class="btn btn-primary" id="search-loc">Search</button>
          <button type="button" class="btn btn-success" id="current-loc">Current        <i class="fa-solid fa-location-dot"></i></button>
          <div class="input-group"></div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1>Perth</h1>
          </div>
          <div class="col-6">
            <h2>Wednesday - 5:39pm</h2>
            <h3>Time</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="currently">
              <img src=""
              alt=""
              id="icon" />
                <span class="units">
                    <span class="current-temp">21</span>
                      <a href="#" id="celsius" class="active">°C | </a>
                       <a href="#" id="fah">°F</a>
                  </span>
              
              <br />

              <div class="descriptor">Partly Cloudy</div>
            </div>
          </div>
          <br />
          
          <div class="col-6">
            <div class="humidity">Humidity:
              <span id="humidity-value">9</span>%
            </div>
            <div class="wind">Wind:
              <span id="wind-value">9</span>km/h
            </div>
          </div>
        </div>
       
        <hr />
     
         <div class="weather-forecast" id="forecast">
          </div>
    </div>
    </div>
    <script src="src/script.js"></script> 
  
<footer class="author">
      <a href="https://github.com/nicbar9/weather-project" target="_blank" class="source">Open Source Code </a> by Nicole Barile
 
</footer>
</body>

</html>
